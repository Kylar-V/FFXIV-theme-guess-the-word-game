<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Word</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <h1>Final Fantasy</h1>
      <h1>Guess the word</h1>
      <p class="message"></p>
      <p class="word-in-progress"></p>
      <p class="remaining">You have <span>10 guesses</span> remaining.</p>
      <ul class="guessed-letters"></ul>
      <form class="guess-form">
        <label for="letter">Type one letter:</label>
        <input type="text" id="letter" name="letter" class="letter" />
        <div class="form-element button-element">
          <div class="button-container">
            <button class="btn-guess">
              <span class="btn-text">Guess!</span>
            </button>
            <button class="btn-hint">
              <span class="btn-text">Hint!</span>
            </button>
          </div>
        </div>
      </form>
      <button class="btn-play-again hide">
        <span class="btn-text">Play Again, Warrior of light!</span>
      </button>
    </div>

    <audio
      id="backgroundMusic"
      src="audio/bard-s-tale-danijel-zambo-main-version-29899-02-09.mp3"
      loop
    ></audio>

    <audio id="winSound" preload="auto">
      <source
        src="audio/level-complete-mobile-game-app-locran-1-00-06.mp3"
        type="audio/mpeg"
      />
    </audio>

    <audio id="incorrectGuessSound" preload="auto">
      <source
        src="audio/you-suck-monster-tomas-herudek-1-1-00-02.mp3"
        type="audio/mpeg"
      />
    </audio>

    <div id="hintMessage" class="hint-message"></div>

  </body>
</html>
